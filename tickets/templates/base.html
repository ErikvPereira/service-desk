<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Service Desk{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/tickets/">Service Desk</a>

        <div class="ms-auto d-flex gap-2">
          {% if user.is_authenticated %}
            <span class="navbar-text text-white-50">Ol√°, {{ user.username }}</span>
            <a class="btn btn-outline-light btn-sm" href="/logout/">Sair</a>
          {% else %}
            <a class="btn btn-outline-light btn-sm" href="/login/">Entrar</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <main class="container py-4">
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
